    <script>
      (function() {
        var stored = localStorage.getItem('theme-preference');
        var theme;
        if (stored === 'light' || stored === 'dark') {
          theme = stored;
        } else {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(theme);
